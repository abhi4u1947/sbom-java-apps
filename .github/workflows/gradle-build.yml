name: Gradle Build and SBOM

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project:
          - native
          - normal
          - quarkus

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 24
      if: matrix.project != 'native'
      uses: actions/setup-java@v3
      with:
        java-version: 24'
        distribution: 'corretto'

    - uses: graalvm/setup-graalvm@v1
      if: matrix.project == 'native'
      with:
        java-version: 24'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: GraalVM image validation
      if: matrix.project == 'native'
      run: |
        echo "GRAALVM_HOME: $GRAALVM_HOME"
        echo "JAVA_HOME: $JAVA_HOME"
        java --version
        native-image --version

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      working-directory: ./gradle-parent

    - name: Build JAR with Gradle
      if: matrix.project != 'native'
      run: ./gradlew -p ${{ matrix.project }} build
      working-directory: ./gradle-parent

    - name: Build Native Executable (only for native project)
      if: matrix.project == 'native'
      run: ./gradlew -p ${{ matrix.project }} nativeCompile
      working-directory: ./gradle-parent

    - name: Generate SBOM
      run: ./gradlew -p ${{ matrix.project }} cyclonedxBom
      working-directory: ./gradle-parent

    - name: Build Container Image for Quarkus
      if: matrix.project == 'quarkus'
      run: ./gradlew -p ${{ matrix.project }} imageBuild -Dquarkus.container-image.build=true
      working-directory: ./gradle-parent

    - name: Build Container Image for Spring Boot
      if: matrix.project != 'quarkus'
      run: ./gradlew -p ${{ matrix.project }} bootBuildImage
      working-directory: ./gradle-parent